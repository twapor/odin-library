<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Odin Library</title>
</head>
<body>
    <div id="wrapper">
        <dialog id="add-book-modal">
            <div id="modal-container">
                <button type="button" id="close-modal">x</button>
                <h3>Add a new book</h3>
                <form id="add-book-form">
                    <div>
                        <label for="title">Title</label>
                        <input id="title" name="title" type="text" required maxlength="100" placeholder="Title">
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input id="author" name="author" type="text" required maxlength="100" placeholder="Author">
                    </div>
                    <div>
                        <label for="pages">Pages</label>
                        <input id="pages" name="pages" type="number" required placeholder="ex. 15">
                    </div>
                    <div>
                        <label for="isRead">Have you read it?</label>
                        <input type="checkbox" id="isRead" name="isRead">
                    </div>
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>
        </dialog>
        <div id="control">
            <button type="button" id="add-new-book">Add New Book</button>
        </div>
        <div id="book-container">
            <div class="book-card">
                <h3>Title</h3>
                <p>author</p>
                <p>250 pages</p>
                <button type="button" class="read-btn">Not Read</button>
                <button type="button" class="clear-btn">Remove</button>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
